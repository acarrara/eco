<html>
<head>
    <title>Eco Markdown Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="node_modules/trix/dist/trix.css">
</head>
<body>
<!--<app></app>-->
<trix-editor></trix-editor>

<!-- build:js assets/bundle.js -->
<!-- endinject -->

<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<script src="node_modules/trix/dist/trix.js"></script>
<!-- endbuild -->

<!-- build:remove -->
<script src="systemjs.conf.js"></script>
<!-- endbuild -->

<script>
    System.config({
        format: 'register',
        defaultExtension: 'js',
        defaultJSExtensions: true,
    });
    System.import('app/main')
            .then(null, console.error.bind(console));
</script>
</body>
</html>
